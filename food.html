<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Selection</title>
  <link rel="stylesheet" href="css/food.css" />
</head>
<body>
<div id="foodquestion">
  <b>What food would you like to eat?</b>
</div>

<div class="food-selection">
  <div class="food-item">
    <img src="food/burgers.jpg" alt="burgers" />
    <label
    ><input
            type="checkbox"
            name="food"
            value="Burgers"
    />
      Burgers</label
    >
  </div>
  <div class="food-item">
    <img src="food/nuggets.jpg" alt="nuggets" />
    <label
    ><input type="checkbox" name="food" value="Nuggets" /> Nuggets</label
    >
  </div>
  <div class="food-item">
    <img src="food/koreanbbq.jpg" alt="koreanbbq" />
    <label
    ><input type="checkbox" name="food" value="Korean BBQ" /> Korean BBQ</label
    >
  </div>
  <div class="food-item">
    <img src="food/friedchicken.jpg" alt="friedchicken" />
    <label><input type="checkbox" name="food" value="Fried Chicken" /> Fried Chicken</label>
  </div>
  <div class="food-item">
    <img src="food/denny.jpg" alt="denny" />
    <label><input type="checkbox" name="food" value="Denny's" /> Denny's</label>
  </div>
  <div class="food-item">
    <img src="food/cheesecakefactory.jpg" alt="cheesecakefactory" />
    <label><input type="checkbox" name="food" value="The Cheese Cake Factory" /> The Cheese Cake Factory</label>
  </div>
  <div class="food-item">
    <img src="food/steak.jpeg" alt="steak" />
    <label><input type="checkbox" name="food" value="steak" /> Steak</label>
  </div>
  <div class="food-item">
    <img src="food/sushi.jpg" alt="sushi" />
    <label><input type="checkbox" name="food" value="sushi" /> Sushi</label>
  </div>
</div>
<button class="button" onclick="location.href='dessert.html'">
  Continue Continue...
</button>
</body>
</html>\
